<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Allocentric textual building description</title>
    <meta name="author" content="Danilo R.">

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">AllozentrischeBeschreibung</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link " href="index.html" tabindex="1">Start</a>
                    <!-- <a class="nav-link" href="gebaude.html" tabindex="2">Gebäude</a> -->
                    <a class="nav-link active" aria-current="page" href="stockwerk.html" tabindex="3">Gebäudebeschreibung</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Container Inhalt -->
    <div class="top-buffer container-fluid">
        <!-- First row: Button + modal -->
        <div class="row">
            <div class="col-xs-6 col-md-10"></div>
            <div class="col-xs-6 col-md-2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Info
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Erklärung zur Stockwerkbeschreibung</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Ok</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Second row: Picker -->
        <div class="top-buffer container-fluid">
            <div class="row">
                <div class="col-xs-4 col-sm-4">
                    <form>
                        <label for="exampleInputEmail1" class="form-label">Auswahl des Gebäudes</label>
                        <select class="form-select" size="3" aria-label="Auswahl Gebäude" id="select21" onchange="buildingSwitch(this.id, 'select22', 'select23')">
                            <option selected value="0">Open this select menu</option>
                            <option value="1">Gebäude 1</option>
                            <option value="2">Gebäude 2</option>
                        </select>
                    </form>
                </div>
                <div class="col-xs-4 col-sm-4">
                    <form>
                        <label for="exampleInputEmail1" class="form-label">Auswahl des Stockwerks</label>
                        <select class="form-select" size="3" aria-label="Auswahl Stockwerk" id="select22" onchange="floorSwitch('select21',this.id, 'select23')">
                            <option selected>Open this select menu</option>
                        </select>
                    </form>
                </div>
                <div class="col-xs-4 col-sm-4">
                    <form>
                        <label for="exampleInputEmail1" class="form-label">Auswahl des Ganges/des Foyers</label>
                        <select class="form-select" size="3" aria-label="Auswahl Gang/Foyer" id="select23">
                            <option selected>Open this select menu</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
        <!-- Third row: Button starten -->
        <div class="top-buffer2 container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 d-flex justify-content-center">
                    <button type="button" class="btn btn-dark" onclick="descriptionStart('textField', 'select21', 'select22', 'select23')">Beschreibung Starten</button>
                </div>
            </div>
        </div>
        <!-- Fourth row: Description Text -->
        <div class="top-buffer2 container-fluid">
            <div class="row">
                <div class="col-xs-4 col-sm-4">
                </div>
                <div class="col-xs-4 col-sm-4" id="textField">
                    <p class="text-md-start">Hier steht die Beschreibung eines Gebäudes, eines Flurs oder eines Gangs/Foyers.....
                    </p>
                </div>
                <div class="col-xs-4 col-sm-4">
                </div>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
</body>

</html>
